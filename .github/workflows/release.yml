name: Release & Publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  server-release:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            context: .
            dockerfile: docker/Dockerfile.api
            image_suffix: -api
          - service: worker
            context: .
            dockerfile: docker/Dockerfile.worker
            image_suffix: -worker
          - service: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
            image_suffix: -frontend
            build_args: NEXT_PUBLIC_API_URL=/api

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image_suffix }}
          tags: |
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  companion-release:
    name: Build & Release Companion App
    runs-on: windows-latest
    permissions:
      contents: write
    needs: server-release

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # CRITICAL: Sync Versions from Tag/Docs
      # We trust the tag as the primary source of truth for the Release artifact.
      # We overwrite docs/VERSION with the tag (minus 'v') to ensure consistency
      # Then we run the sync script to propagate that to companion files.
      - name: Sync Version Numbers
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Syncing version to $VERSION"

          # Overwrite docs/VERSION with the tag version (removes 'v')
          echo "$VERSION" > docs/VERSION

          # Run the sync script
          node scripts/sync-version.js

      - name: install frontend dependencies
        run: |
          cd companion
          npm install

      - name: Build App
        env:
          CI: true
        run: |
          cd companion
          npm run build

      - name: Package Portable
        run: |
          cd companion
          npm run build:portable -- --no-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            companion/src-tauri/target/release/bundle/nsis/Nojoin_*.exe
            companion/dist-portable/*
          generate_release_notes: true
