name: Companion App Build & Release

on:
  release:
    types: [published]

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: |
          cd companion
          npm install

      - name: Build App
        env:
          CI: true
        run: |
          cd companion
          npm run build

      - name: Package Portable
        run: |
          cd companion
          npm run build:portable -- --no-build

      - name: Get version
        shell: bash
        run: |
          cd companion
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Rename Installer
        shell: bash
        run: |
          VERSION=${{ env.VERSION }}
          mv companion/src-tauri/target/release/bundle/nsis/*.exe companion/src-tauri/target/release/bundle/nsis/Nojoin_${VERSION}_windows.exe

      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            companion/src-tauri/target/release/bundle/nsis/Nojoin_*.exe
            companion/dist-portable/*
