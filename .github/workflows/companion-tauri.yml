name: Companion App Build & Release

on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]
        # platform: [macos-latest, ubuntu-22.04, windows-latest] # macOS disabled pending permission fixes
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libasound2-dev

      - name: install frontend dependencies
        run: |
          cd companion
          npm install

      - name: Build and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: "./companion"
          tagName: companion-v__VERSION__ # Automatically replaced with app version
          releaseDraft: false
          prerelease: false

      - name: Package Portable
        run: |
          cd companion
          npm run build:portable -- --no-build

      - name: Get version
        shell: bash
        run: |
          cd companion
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Upload Portable Assets
        if: matrix.platform != 'macos-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd companion/dist-portable
          gh release upload "companion-v${{ env.VERSION }}" * --clobber
