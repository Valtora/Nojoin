name: Companion App Build & Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  create-release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        id: get_version
        run: |
          cd companion
          echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          gh release create $VERSION --generate-notes --title "Nojoin Companion $VERSION" --target main

  build-and-upload:
    if: github.event_name == 'release'
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: |
          cd companion
          npm install

      - name: Build App
        env:
          CI: true
        run: |
          cd companion
          npm run build

      - name: Package Portable
        run: |
          cd companion
          npm run build:portable -- --no-build

      - name: Get version
        shell: bash
        run: |
          cd companion
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Rename Installer
        shell: bash
        run: |
          VERSION=${{ env.VERSION }}
          mv companion/src-tauri/target/release/bundle/nsis/*.exe companion/src-tauri/target/release/bundle/nsis/Nojoin_${VERSION}_windows.exe

      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            companion/src-tauri/target/release/bundle/nsis/Nojoin_*.exe
            companion/dist-portable/*
