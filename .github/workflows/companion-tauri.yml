name: Companion App Build & Release

on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
        # platform: [ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libasound2-dev

      - name: install frontend dependencies
        run: |
          cd companion
          npm install

      - name: Make scripts executable
        shell: bash
        run: |
          chmod +x companion/scripts/create-dmg.sh || true

      - name: Build App
        env:
          CI: true
        run: |
          cd companion
          npm run build

      - name: Package Portable
        run: |
          cd companion
          npm run build:portable -- --no-build

      - name: Get version
        shell: bash
        run: |
          cd companion
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: companion-v${{ env.VERSION }}
          name: Companion App v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            companion/src-tauri/target/release/bundle/dmg/*.dmg
            companion/src-tauri/target/release/bundle/nsis/*.exe
            companion/src-tauri/target/release/bundle/deb/*.deb
            companion/dist-portable/*
